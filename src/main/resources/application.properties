spring.jpa.hibernate.ddl-auto=create
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DATABASE:upcafe_temp}?serverTimezone=US/Eastern
spring.datasource.username=${RDS_USER:foo}
spring.datasource.password=${RDS_PASSWORD:bar}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true